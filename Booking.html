<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Crimson+Text:wght@600&family=Homemade+Apple&display=swap" rel="stylesheet">

    <title>Imka Lounge Bookings</title>
</head>






  
  <body>
  
    <div class="background-image2">
        <div class="wrapper">
        <nav class="navbar navbar-expand-lg bg-body-tertiary navbar bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="#">Imka Lounge</a>
                  <a class="nav-link" href="#">Menu</a>
                  <a class="nav-link active" aria-current="page" href="#">Booking</a>
                  <a class="nav-link" href="#">Reviews</a>
                  <a class="nav-link" href="#">Location</a>
                </div>
              </div>
            </div>
        </nav>

    <h1 class="title bookings"> Bookings </h1>
      <p class="booking-text">
        Please fill out the form below to make a reservation at Imka Lounge
      </p>
    </div>
  
  
    
    <div class="card bg-dark text-white container bg-light">
      
      <div class="card-body">
        
        <form id="bookingForm" action="#" method="" class="needs-validation" novalidate autocomplete="off">
        
          <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" name="name" placeholder="Your name" required />
          </div>
  
          
          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Enter email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />
            
          </div>
          
          <div class="form-group">
            <label for="inputPhone">Phone</label>
            <input type="tel" class="form-control" id="inputPhone" name="phone" placeholder="07 xxx xxx xxx" pattern="\d{2}\d{3}\d{3}\d{3}" required />
       
          </div>
          
  
          
          <div class="form-row">
            
            <div class="form-group col-md-4">
              <label for="inputDate">Date</label>
              <input type="date" class="form-control" id="inputDate" name="date" required />
              <small class="form-text text-white">Please choose date and time for reservation. Your reservation will last 2 hours.</small>
            </div>
            
            <div class="form-group col-md-4">
              <label>Start Time</label>
              <div class="d-flex flex-row justify-content-between align-items-center">
                <select class="form-control mr-1" id="inputStartTimeHour" name="startHour" required>
                  <option value="" disabled selected>Hour</option>
                  <option value="08">17</option>
                  <option value="09">18</option>
                  <option value="10">19</option>
                  <option value="11">20</option>
                  <option value="12">21</option>
                 
                  
                </select>
                <div class="pl-1 pr-2">:</div>
                <select class="form-control" id="inputStartTimeMinute" name="startMinute" required>
                  <option value="" disabled selected>Min</option>
                  <option value="00">00</option>
                  <option value="00">15</option>
                  <option value="00">30</option>
                  <option value="00">45</option>
                </select>
              </div>
            </div>
          </div>
         
          <div class="form-group">
            <legend class="col-form-label pt-0">How Many Guests</legend>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" id="inlineRadioType1" name="guestType" value="type1" required />
              <label class="form-check-label" for="inlineRadioType1">1 </label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" id="inlineRadioType2" name="guestType" value="type2" required />
              <label class="form-check-label" for="inlineRadioType2">2 </label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" id="inlineRadioType3" name="guestType" value="type3" required />
              <label class="form-check-label" for="inlineRadioType3">3</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" id="inlineRadioType4" name="guestType" value="type4" required />
              <label class="form-check-label" for="inlineRadioType4">4</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" id="inlineRadioType3" name="guestType" value="type5" required />
              <label class="form-check-label" for="inlineRadioType3">5</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" id="inlineRadioType3" name="guestType" value="type6" required />
              <label class="form-check-label" for="inlineRadioType3">6</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" id="inlineRadioType3" name="guestType" value="type7" required />
              <label class="form-check-label" for="inlineRadioType3">Private Room (between 7-20 people)</label>
            </div>
          </div>
       
  
          <hr />
  
          
          <div class="form-group">
            <label for="textAreaRemark">
              Allergies
            </label>
            <textarea class="form-control" name="remark" id="textAreaRemark" rows="2" placeholder="Tell us about any allergies..."></textarea>
          </div>
         
  
          
          <button class="btn btn-success btn-block col-lg-2" type="submit">Submit</button>
          
        </form>
        
      </div>
      
    </div>
   
    <footer>

</body>
